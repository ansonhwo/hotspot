<!DOCTYPE html>
<html>
  <head>
    <title>Hotspot</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800|Fjalla+One" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
  </head>
  <body>
    <div id="menubar" class="ui menu">
      <a id="logo" class="item" @click="viewLanding">
        <span class="logotext"><i>hotspot</i>.</span>
      </a>
      <div class="item">
        <form id="search" class="ui action icon transparent input" action="" @submit.prevent @submit="searchEvents">
          <input id="searchbar" type="text" placeholder="Search events" name="search">
          <i class="search link icon" @click="searchEvents"></i>
        </form>
      </div>
      <div class="right menu">
        <div class="ui item" v-if="loggedIn">
          {{ currentUser }}
        </div>
        <a id="login" class="ui item" @click="renderLogin">
          {{ loginStatus }}
        </a>
      </div>
    </div>
    <div id="login-view" class="ui active dimmer" v-if="active">
      <div class="content">
        <div class="center">
          <div class="ui container login-form" v-if="loginActive">
            <button class="circular ui icon huge basic close button" @click="close">
              <i class="remove icon"></i>
            </button>
            <p>Login</p>
            <div v-if="loginDone" class="ui positive message">
              <div class="header">
                Logging in... <i class="checkmark green icon"></i>
              </div>
            </div>
            <div v-if="invalidUser" class="ui negative message">
              Sorry, no account exists with that email.
            </div>
            <form class="ui data form" action="" @submit.prevent @submit="validateLogin($event)">
              <div class="required field">
                <label>Email</label>
                <input type="email" name="email" placeholder="abc@1234.com" required>
              </div>
              <button class="ui button" @submit="validateLogin($event)">Login</button>
            </form>
            <div class="ui horizontal divider">OR</div>
            <button class="ui red button" @click="showSignup">Signup</button>
          </div>
          <div class="ui container signup-form" v-if="signupActive">
            <button class="circular ui icon huge basic close button" @click="close">
              <i class="remove icon"></i>
            </button>
            <p>Signup</p>
            <div v-if="signupDone" class="ui positive message">
              <div class="header">
                All done! Logging you in... <i class="checkmark green icon"></i>
              </div>
            </div>
            <div v-if="userExists" class="ui negative message">
              Sorry, an account with that email already exists.
            </div>
            <form class="ui data form" action="" @submit.prevent @submit="validateSignup($event)">
              <div class="required field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your name" required>
              </div>
              <div class="required field">
                <label>Email</label>
                <input type="email" name="email" placeholder="abc@1234.com" required>
              </div>
              <button class="ui red button" @submit="validateSignup($event)">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="landing" v-show="active">
      <div id="intro-img">
        <div class="overlay">
          <p>Connect with all the latest local events in your area.</p>
        </div>
      </div>
    </div>
    <div id="results" v-show="active">
      <div id="results-list">
        <template v-for="event in events">
          <a href="#">
            <div class="ui horizontal raised segments piece" v-bind:data-eventid="event.id" @click.prevent @click="loadDetails($event)">
              <img class="ui medium image"  v-bind:src="event.image">
              <i class="ui top left attached label">{{ event.costlowerFormatted }}</i>
              <div class="ui left aligned segment">
                <p class="startdate">{{ event.starttimeFormatted }}</p>
                <p class="title">{{ event.title }}</p>
                <p class="host"><em>{{ event.host }}</em></p>
              </div>
            </div>
          </a>
        </template>
      </div>
    </div>
    <div id="event-details" v-show="active">
      <template v-if="active">
        <div id="detail-container" class="ui fluid raised container">
          <div id="detail-card" class="ui fluid card">
            <div class="image">
              <img v-bind:src="details.image">
            </div>
            <div class="ui top left attached red large label">{{ costString }}</div>
            <div class="content">
              <span class="title">{{ details.title }}</span>
              <span class="datetime right floated">
                <div class="date">{{ dayString }}</div>
                <div class="time" v-show="showTime">{{ timeString }}</div>
              </span>
              <div class="meta">{{ details.host }}</div>
              <div class="address">{{ details.address }}</div>
              <div class="ui horizontal divider">Description</div>
              <div class="desc">
                <p>{{ details.desc }}</p>
              </div>
            </div>
          </div>
    </div>
      </template>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <script src="main.js"></script>
  </body>
</html>
